{% load static %}
<link rel="stylesheet" href="{% static 'employees/style.css' %}">

<div class="container">

<h2>Employee Dashboard</h2>

<a href="/add/">+ Add Employee</a>

<table>
<tr>
<th>Name</th>
<th>Email</th>
<th>Department</th>
<th>Salary</th>
<th>Actions</th>
</tr>

{% for e in employees %}
<tr>
<td>{{ e.name }}</td>
<td>{{ e.email }}</td>
<td>{{ e.department }}</td>
<td>{{ e.salary }}</td>
<td class="actions">
<a href="/edit/{{ e.id }}">Edit</a>
<a href="/delete/{{ e.id }}">Delete</a>
</td>
</tr>
{% endfor %}

</table>

<br>
<form action="/logout/" method="post">
{% csrf_token %}
<button>Logout</button>
</form>


</div>
